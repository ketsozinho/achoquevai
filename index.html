<!DOCTYPE html>
<html>
	<head>
		<title>Pergunta com Resposta Sim/Não</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1></h1>
		<form>
			<input type="radio" id="sim" name="resposta" value="sim">
			<label for="sim">Sim</label>
			<br>
			<input type="radio" id="nao" name="resposta" value="nao">
			<label for="nao">Não</label>
		</form>
		<script type="text/javascript" src="script.js"></script>
<script>
  const simRadio = document.getElementById("sim");
  simRadio.addEventListener("change", function() {
    if (simRadio.checked) {
      alert("Prometo te amar pra sempre gatinha! <3");
    }
  });
</script>

	</body>
</html>
